<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function fibonacciArray(n){
				var first = 1,
					second = 1,
					third;
				if(n > 2){
					for(var i = 2; i < n;i ++){
						third = first + second;
						first = second;
						second = third;	
					}
					document.write(third);
				}else{
					document.write(1);
				}
			}
			var m = parseInt(window.prompt("请输入一个数")); 
			fibonacciArray(m);
		</script>
	</body>
</html>
