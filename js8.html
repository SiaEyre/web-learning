<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//输出100以内所有质数
			//选择100以内的数
			var count = 0;
			for(var i = 2;i <= 100;i ++){
				//var count = 0;
				for (var j = 1;j <= i;j ++) {
					if(i % j == 0)
						count++;
				}
				if(count == 2){
					document.write(i + " ");
				}
				count = 0;//若count 为全局变量时需要重置计数器
			}
		</script>
	</body>
</html>
