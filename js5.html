			var n = parseInt(window.prompt("请输入一个正整数")),
				first = 1,
				second = 1,
				third;
				if(n>=3){
					for(var i = 0;i < n-2;i ++){
						third = first + second;
						first = second;
						second = third;
					}
					document.write("数列第" + n + "项为" + third);
				}else{
					document.write("数列第" + n + "项为" + 1);
				}
