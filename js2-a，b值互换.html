<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//a,b值互换
			var a = 123;
				b = 234;
				document.write(a);
				document.write("<br>");
				document.write(b);
				a = a + b;
				b = a - b;
				a = a - b;
				document.write("<br>");
				document.write(a);
				document.write("<br>");
				document.write(b);
		</script>
	</body>
</html>
