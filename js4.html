<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//计算n的阶乘
			var n = parseInt(window.prompt("请输入一个自然数"));
			var i = n;
			var num = 1;
			if(n == 0) {document.write( "0的阶乘为1");}
			else{
				for(;i>0;i--)
				{
					num *= i;
				}
				document.write(n + "的阶乘为" + num);
			}
			
		</script>
	</body>
</html>
