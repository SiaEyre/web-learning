<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			//计算2的n次幂
			var n = parseInt(window.prompt("请输入一个数"));
			var num = 1;
			for (var i = 1;i <= n;i++) {
				num *= 2; 
			}		
			document.write("2的" + n + "次幂为" + num);
		</script>
	</body>
</html>
